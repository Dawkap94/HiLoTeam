<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiLo-Proxy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="backgroundBlob"></div>
    <div class="backgroundBlob2"></div>
    <div class="backgroundBlob3"></div>
    <div class="main__keyGenerator--parent mt-[200px]">
        <div class="main__keyGenerator--container relative">
            <div class="main__keyGenerator--containerBlur absolute"></div>
            <h2 class="main__keyGenerator--heading font-bold">Twój publiczny klucz SSH to:</h2>
            <div class="main__keyGenerator--keyContainer relative">
                <span class="main__keyGenerator--key" id="generatedKey">
                    {{public_key}}
                </span>
                <div class="main__keyGenerator--line"></div>
                <img id="copyButton" class="main__keyGenerator--copy"
                    src="{{ url_for('static', filename='images/copyIcon.png') }}" 
                />
                <span id="keyCopied" class="copyButton left-[20px] bottom-[40px] text-[10px] text-[#A3D6E2CC] w-[400px] text-center mt-3 absolute">Klucz został skopiowany!</span>
            </div>
            <span class="text-[14px] text-[#A3D6E2CC] w-[400px] text-center mt-3">Po skopiowaniu klucza, skontaktuj się
                z zespołem Team-HiLo w celu utworzenia konta użytkownika!</span>
        </div>
    </div>
</body>
<script>

    const spanElement = document.getElementById("generatedKey");
    const copyButton = document.getElementById("copyButton");
    const keyCopied = document.getElementById("keyCopied");

    copyButton.addEventListener("click", function () {

        const range = document.createRange();
        range.selectNode(spanElement);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);

        document.execCommand("copy");

        window.getSelection().removeAllRanges();

        keyCopied.classList.toggle('active')

        setTimeout(() => keyCopied.classList.toggle('active'), 2000)
    });
</script>

</html>
