<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Cześć {{name}} </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/panel">
                            <label for="key_text">Wpisz tutaj swój klucz publiczny aby Twoje
                                urządzenie mogło nawiązać połączenie z serwerem zdalnym</label>
                            <textarea class="form-control" id="key_text" name="key_text" rows="20"></textarea>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
