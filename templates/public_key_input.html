<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiLo-Proxy</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="backgroundBlob"></div>
    <div class="backgroundBlob2"></div>
    <div class="backgroundBlob3"></div>
    <div class="main__keyGenerator--parent mt-[200px]">
        <div class="main__keyGenerator--container relative">
            <div class="main__keyGenerator--containerBlur absolute"></div>
            <h2 class="main__keyGenerator--heading font-bold mb-3">Wpisz swój publiczny klucz SSH:</h2>
            <div class="main__keyGenerator--keyContainer mt-5">
                <form class="flex flex-col justify-center items-center" method="POST" action="/panel">
                    <input id="key_text" name="key_text" class="px-2 outline-none w-[300px] border-solid border-2 border-[#DFDFDF66] rounded-[20px] mb-3 h-[40px] text-[16px] text-[#444444]" id="key_text" name="key_text" rows="20"></input>
                    <button type="submit" class="button-hover2 relative">
                        <span class="main__keyGenerator--buttonSpan relative">PRZEŚLIJ!</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
